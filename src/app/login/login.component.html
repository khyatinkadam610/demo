<div class="row align-items-center" style="min-height: 100vh">
    <div class="col-md-4 offset-md-4 align-items-center">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <div class="guest-form-card card">

            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>

            <div class="card-body">
                <form #authForm="ngForm" (submit)="onSubmit(authForm)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" ngModel required email>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ngModel required
                            minlength="6">
                    </div>
                    
                    <div class="mt-3">
                       
                        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                            {{isLoginMode? "Login" : "Sign up"}}
                            
                        </button> |
                        <button type="button" (click)="onSwitchMode()" class="btn btn-primary">
                            Switch to {{isLoginMode? "Sign up" : "Login"}}
                            
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
