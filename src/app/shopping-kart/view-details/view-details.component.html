<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-lg -6">
                        <div class="images p-3">
                            <div class="text-center p-4"> 
                                <!-- <img id="main-image"  [src]="productItem.imageUrl" width="250" />  -->
                                <ngbd-carousel-basic [images] = "productItem.imageUrl"></ngbd-carousel-basic>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 container" >
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                            <div class="mt-4 mb-3"> 
                                <!-- <span class="text-uppercase text-muted brand">Orianz</span> -->
                                <h5 class="text-uppercase">{{this.productItem.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{this.productItem.price| currency:'INR' }}</span>
                                   
                                </div>
                            </div>
                            <p class="about">{{this.productItem.description}}</p>
                            
                        </div>
                        <div class="mt-4 mb-4 d-flex justify-content-evenly">
                            <button class="btn btn-success mr-2 px-4"(click)="handleAddToCart()">Add</button>
                             <button class="btn btn-danger mr-2 px-4"(click)="onBack()">Back</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
