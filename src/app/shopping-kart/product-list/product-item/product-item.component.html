<div class="card h-100 mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" style="height: 250px; " [src]="productItem.imageUrl[0]" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.name| slice: 0:80 }}</strong>
      <!-- <fa-icon [icon]="fasHeart"></fa-icon> -->
      <!-- <fa-icon [icon]="farHeart"></fa-icon> -->
      <!-- <i class="fas fa-heart float-right" ></i>
        <i class="far fa-heart float-right"></i> -->
    </p>
    <p class="card-text">{{ productItem.price| currency:'INR' }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" (click)="handleAddToCart()" class="btn btn-sm btn-primary product-btn">Add to
          Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="OnViewDetails(productItem.id)">View Details</button>
      </div>
    </div>
  </div>
</div>
